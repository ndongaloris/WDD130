<body>
    <header>
        <h1>WDD130 | Loris Jared Ndonga | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="form-item column2">
                    <label for="usermail">Email:</label>
                    <input type="Email" name="usermail" id="usermail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Question</legend>
                <div class="form-item column1">
                    <label>What is your favorite internet browser?</label> 
                        <select name="Favorite browser=">
                            <option value="Microsoft Edge"> Microsoft Edge</option>
                            <option value="Google Chrome"> Google Chrome </option>
                            <option value="Safari"> Safari</option>
                            <option value="Other"> Other</option>
                        </select>
                    
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have any household pet?</label>
                        <input type="checkbox" name="pet" id="pet">
                </div>
                <label class="places_lived" for="area-lived">List the places you have lived:</label>
                <textarea placeholder="Brazzaville - Rep.Congo, Abidjan - Ivory Coast, Krugersdorp - South Africa" name="area lived" rows="4" id="area-lived"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
